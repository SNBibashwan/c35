<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    
  </head>
  <body>

    <header>
      <h1 class="main_heading">A Survey To Bring About Change</h1>
      <h3>C35</h3>
    </header>

    <section id="main_sec">
      <form id="form">
        <!--1st question-->
            <div class="ele">
            1. Do you think that children should go to school in this pandemic sitution? <br>
            </div>

            <input name="answer1" type="" id="answer1" placeholder="YES/NO"><br>
            <textarea id="message" placeholder="Also share us your views.."></textarea>
        <!--2nd question-->
            <div class="ele">
            2. Do you think that Shopping Malls should be open in this pandemic sitution? <br>
            </div>
    
            <input name="answer2" type="" id="answer2" placeholder="YES/NO"><br>
            <textarea id="precautions" placeholder="If Yes, what safety precautions should be taken..."></textarea>

        <div class="par_ele">
          <span class="ele">
          Name
          </span>
          <input name="name" type="text" id="name" placeholder="Enter Your Name...">
        </div>
        <div class="par_ele">
          <span class="ele">
          Email
          </span>
          <input name="email" type="email" id="email" placeholder="Enter Your EmailID...">
        </div>
        <br><button type="submit" id="btn">Submit</button>
      </form>

      <article id="submission_indi">THANKS FOR YOUR SUBMISSION</article>

    </section>

    <footer>
      S.N.Bibashwan, Copyright&copy; 2020
    </footer>

    <script src="https://www.gstatic.com/firebasejs/7.14.6/firebase.js"></script>
    
    <script src="main.js"></script>
  </body>
</html>
